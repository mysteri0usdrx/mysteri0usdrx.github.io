<!DOCTYPE html>
<html>
	<head>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/spritespin.js"></script>    
    <title>LookAtItGo</title>
	</head>
	
	<body>
		<h3 style="text-align: center;width: 100%;">Drag to rotate object</h3>
		<br>
		<br>
		<div id='mySpriteSpin' style="margin-left:auto; margin-right:auto;"/>
		
      <script type='text/javascript'>
		  $("#mySpriteSpin").spritespin({
		  source  : "https://cloud.githubusercontent.com/assets/7954222/12212326/9fd71232-b62e-11e5-9b3c-290fe0233f01.jpg", // path to sprite sheet
		  width   : 480,  // width in pixels of the window/frame
		  height  : 270,  // height in pixels of the window/frame
		  frames  : 64,   // total number of frames
		  framesX : 64     // number of frames in one row inside the spritesheet
		  });
		  </script>
		
	</body>
</html>
