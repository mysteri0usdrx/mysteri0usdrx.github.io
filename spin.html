<!DOCTYPE html>
<html>
	<head>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/spritespin.js"></script>
	</head>
	
	<body>
		<h1>test</h1>
		<div id='mySpriteSpin'/>
		
      <script type='text/javascript'>
		  $("#mySpriteSpin").spritespin({
		  source  : "http://vignette3.wikia.nocookie.net/disney-infinity/images/a/ac/Green-goblin-sprite-98696436293fd24fee1cdf7035e09c06.png", // path to sprite sheet
		  width   : 378,  // width in pixels of the window/frame
		  height  : 388,  // height in pixels of the window/frame
		  frames  : 40,   // total number of frames
		  framesX : 8     // number of frames in one row inside the spritesheet
		  });
		  </script>
		
	</body>
</html>
