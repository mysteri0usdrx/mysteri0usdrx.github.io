<!DOCTYPE html>
<html>
	<head>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/spritespin.js"></script>    
    <title>LookAtItGo</title>
	</head>
	
	<body>
		<h3 style="text-align: center;width: 100%;">Drag to rotate object</h3>
		<br>
		<br>
		<div id='mySpriteSpin' style="margin-left:auto; margin-right:auto;"/>
		
      <script type='text/javascript'>
		  $("#mySpriteSpin").spritespin({
		  source  : "https://cloud.githubusercontent.com/assets/7954222/12210262/40e440b6-b61e-11e5-851c-bd8cfad63b1f.png", // path to sprite sheet
		  width   : 378,  // width in pixels of the window/frame
		  height  : 388,  // height in pixels of the window/frame
		  frames  : 40,   // total number of frames
		  framesX : 8     // number of frames in one row inside the spritesheet
		  });
		  </script>
		
	</body>
</html>
